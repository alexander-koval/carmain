{% extends "base.html" %}

{% block title %}
    Добавление детали для отслеживания - Carmain
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Добавление детали для отслеживания</h2>

        <div class="alert alert-info">

    </div>
{% endblock %}
